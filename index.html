<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c602cb3b21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp Web</title>
</head>
<body>
    <div class="container">

        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo" src="img/avatar3.png" alt="foto/perfil">
                <div class="auxicons-toolbar-conteiner">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div class="notification-container">
                <i class="far fa-bell-slash"></i>
                <p class="receive-notification">Receba notificações de novas mensagens</p>
                <p class="activate-notification">Ativar notificações na área de trabalho <i class="fas fa-angle-right"></i></p>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começa uma nova conversa">
            </div>
            <div class="contacts-container">
                <div class="contacts-box active-chat">
                    <img class="user-photo" src="img/avatar2.png" alt="foto/png">
                    <div class="user-info">
                        <p class="user-name">Beatriz Araujo</p>
                        <p class="user-messagepreview">
                        <i class="fas fa-check-double"></i>
                        te amo mozão S2
                        </p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">22:40</p>
                    </div>
                </div>
                <div class="contacts-box">
                    <img class="user-photo" src="img/avatar3.png" alt="foto/png">
                    <div class="user-info">
                        <p class="user-name">Kaio Viniw</p>
                        <p class="user-messagepreview">Salve</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">12:20</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
                <div class="contacts-box">
                    <img class="user-photo" src="img/avatar4.png" alt="foto/png">
                    <div class="user-info">
                        <p class="user-name">Renata Santos</p>
                        <p class="user-messagepreview">O projeto ficou perfeito, obrigada!</p>
                    </div>
                    <div class="message-info">
                        <p class="message-time">08:20</p>
                        <p class="message-pending">3</p>
                    </div>
                </div>
                 
            </div>
        </aside>

        <main class="chat-container">
            <nav class="chat-navbar">
                <div class="contactinfo-conteiner">
                    <img class="user-photo" src="img/avatar2.png" alt="foto/png">
                    <p class="user-name">Beatriz Araujo</p>
                </div>

                <ul class="chattools-container">
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-paperclip"></i></li>
                    <li><i class="fas fa-ellipsis-v"></i></li>
                </ul>
            </nav>
            <div class="massages-container">
                <div class="bg-image"></div>
                <div class="chat-messages">
                    <p class="guest-message"> te amo mozão S2</p>
                    <p class="user-message">Tbm te amo nega S2</p>
                </div>
            </div>

            <div class="sendmessage-container">
                <i class="far fa-grin"></i>
                <input id="chatmessage" type="text" name="message" class="userinput" placeholder="Digite sua menssagem">
                <i class="fas fa-microphone"></i>
            </div>
        </main>

    </div>
    
</body>
</html>
